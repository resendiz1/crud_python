{%extends "base.html"%}
{%block title%}Editar Usuarios {%endblock%}

{%block contenido%}

<div class="container">
    <div class="row justify-content-center">
        <h1 class="text-center">Editando usuario </h1>

        <div class="col-6">
                    
            <form method="POST">
                <div class="form-group">
                    <label for="">Nombre: </label>
                    <input type="text" class="form-control" name="nombre" value="{{usuario[1]}}" required> <br>
                </div>
                <div class="form-group">
                    <label for="">Correo: </label>
                    <input type="text" class="form-control" name="correo" value="{{usuario[2]}}" required> <br><br>
                </div>
                <br>
                <div class="for-group">
                    <button class="btn btn-success w-100" type="submit">Actualizar</button>
                </div>
            </form>

            <a href="{{url_for('index')}}"></a>
        </div>

    </div>

</div>


{%endblock%}
