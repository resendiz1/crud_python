<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}Mi Aplicacion {%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=true) %}

    {%if messages%}
        <div class="container my-5">
            {%for category, message in messages%}
            <div class="alert alert-{{'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert" >
                {{message}}
                <button class="btn btn-close" data-bs-dimiss="alert"></button>
            </div>
            {%endfor%}
        </div>
    {%endif%}

    {%endwith%}



    <header class="container-fluid mb-5">
        <h1 class="text-center p-5">Aplicacion en Python with Flask</h1>
        <nav class="row bg-success p-2 justify-content-center" >
            <div class="col-6 col-sm-12 col-md-6 col-lg-6 text-center">
                <a class="text-white fw-bold" href="{{url_for('index')}}">Inicio</a>
            </div>
            <div class="col-6 col-sm-12 col-md-6 col-lg-6 text-center">
                <a class="text-white fw-bold" href="{{url_for('crear')}}">Crear</a>
            </div>
        </nav>
    </header>

    <main>
        {%block contenido%}

        {%endblock%}
    </main>


    
<script src="https://cdn.jsdelivr.net/npm/bootstra+p@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
